<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div class="grid-container" id="board">
    <button class="grid-cell" id="cell1" onclick="cellClicked(this.id)"></button>
    <button class="grid-cell" id="cell2" onclick="cellClicked(this.id)"></button>
    <button class="grid-cell" id="cell3" onclick="cellClicked(this.id)"></button>
    <button class="grid-cell" id="cell4" onclick="cellClicked(this.id)"></button>
    <button class="grid-cell" id="cell5" onclick="cellClicked(this.id)"></button>
    <button class="grid-cell" id="cell6" onclick="cellClicked(this.id)"></button>
    <button class="grid-cell" id="cell7" onclick="cellClicked(this.id)"></button>
    <button class="grid-cell" id="cell8" onclick="cellClicked(this.id)"></button>
    <button class="grid-cell" id="cell9" onclick="cellClicked(this.id)"></button>
  </div>

  <h2 id="info">Welcome!<br>Player 1: Click a square for your first move!</h2>
  <script type="text/javascript" src="js/script.js"></script>
</body>
